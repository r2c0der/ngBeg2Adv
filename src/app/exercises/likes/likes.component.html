<app-rkmb2a-navbar></app-rkmb2a-navbar>
<div class="container-fluid ">
      <div class="panel">
        <div class="panel-heading">
          <h2 class=" rkm_title">Postable Notes</h2>
          <div class="panel-body">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="basic-addon1">#</span>
              <input [(ngModel)]="startCount" type="text" class="form-control" placeholder="Like Count" aria-describedby="basic-addon1">
            </div>
            <br />
            <h4> Start Like Count: {{startCount}}</h4>
            <h4> New Like Count: {{newCount}}</h4>
            <h4> Button State: {{buttonState}}</h4>
            <br />
            <button class="btn-lg btn-primary rkm_btn_likes"
                    (click)="updateLikes(startCount)">
              <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div> <!-- .\ PANEL -->
      <div>
        <rkm-likes2 [isLiked]="post.isLiked" [likes2TotalCount]="post.postLikeCount" ></rkm-likes2>
      </div>
  </div> <!-- CONTAINER  -->
