


<form [formGroup]="passwordForm" >
  <div formGroupName="userAccount">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input
        type="password"
        formControlName="oldpassword"
        name="oldPassword"
        id="oldPassword"
        class="form-control">
      <div *ngIf="oldpassword.touched && !oldpassword.valid" class="alert alert-danger">
        <div *ngIf="oldpassword.errors.required">Old Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        formControlName="newpassword"
        id="newPassword"
        name="newPassword"
        class="form-control">
      <div *ngIf="newpassword.touched && !newpassword.valid" class="alert alert-danger">
        <div *ngIf="newpassword.errors.required">New Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
      type="password"
      formControlName="confirmpassword"
      id="confirmPassword"
      name="confirmPassword"
      class="form-control">
      <div *ngIf="confirmpassword.touched && !confirmpassword.valid" class="alert alert-danger">
        <div *ngIf="confirmpassword.errors.required">Please confirm new password.</div>
      </div>
    </div>

  </div>


</form>
