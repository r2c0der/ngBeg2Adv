<input
  (keyup.enter)="createPost(postTitle)" #postTitle
  type="text" placeholder="Title of Post" class="form-control" />
<br />
<div *ngFor="let post of posts">
  <div class="post_heading"><span class="post_id">Post ID: {{post.id}}</span><span class="post_title">{{post.title}}</span></div>
  <div class="post_body"><i class="fa fa-paw" aria-hidden="true"></i> {{post.body}}</div>
  <hr />
</div>
